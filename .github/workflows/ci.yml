name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Principle of least privilege: restrict default token permissions
permissions:
  contents: read

# Security: Block secrets in fork PRs by not running on forked PRs with write access
env:
  ACTIONS_RUNNER_DEBUG: false

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    # Security: Do not run on forks to protect secrets
    if: github.event.pull_request.head.repo.fork == false || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # Security: Pin actions to full commit SHA for supply chain protection
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check (ruff)
        run: ruff format --check .

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy src

      - name: Tests with coverage (pytest)
        run: pytest --cov=self_constrained_control --cov-fail-under=65

      - name: Build package
        run: python -m build
