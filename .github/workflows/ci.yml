name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check (ruff)
        run: ruff format --check .

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy src

      - name: Tests with coverage (pytest)
        run: pytest --cov=self_constrained_control --cov-fail-under=65

      - name: Build package
        run: python -m build

  tests-and-coverage:
    name: Tests + Coverage Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests with coverage and artifacts
        env:
          OVERALL_COVERAGE_THRESHOLD: 69
        run: |
          set -euo pipefail
          pytest --cov=self_constrained_control --cov=scripts --cov-report=term --cov-report=xml --cov-report=html --cov-fail-under=${OVERALL_COVERAGE_THRESHOLD}

      - name: Compute diff coverage (fail if < 95%)
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          set -euo pipefail
          BASE="${BASE_REF:-main}"
          git fetch --no-tags --prune origin "${BASE}"
          git diff --unified=0 "origin/${BASE}"...HEAD > diff.patch
          python scripts/diff_coverage.py --coverage coverage.xml --diff diff.patch --threshold 95 --repo-root "$(pwd)"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: |
            coverage.xml
            htmlcov
            diff.patch
          retention-days: 7
