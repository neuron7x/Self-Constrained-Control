# CodeQL Security Scanning Workflow
# This workflow performs static security analysis using GitHub's CodeQL engine.
# It runs on push to main, pull requests, and on a weekly schedule.

name: "CodeQL Security Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security scans on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Principle of least privilege: only the minimal permissions required
permissions:
  contents: read
  security-events: write
  # Required for pull request comments (optional)
  pull-requests: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    # Security: Do not run on forks to protect secrets
    if: github.event.pull_request.head.repo.fork == false || github.event_name != 'pull_request'

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      # Security: Pin actions to full commit SHA
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.28.0
        with:
          languages: ${{ matrix.language }}
          # Run additional security queries beyond default
          queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.28.0

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.28.0
        with:
          category: "/language:${{ matrix.language }}"
