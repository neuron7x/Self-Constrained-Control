# Dependency Review Workflow
# This workflow checks for vulnerable dependencies in pull requests.
# It helps prevent the introduction of known vulnerabilities.

name: "Dependency Review"

on:
  pull_request:
    branches: [main]

# Principle of least privilege: minimal permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Security: Do not run on forks to protect secrets
    if: github.event.pull_request.head.repo.fork == false

    steps:
      # Security: Pin actions to full commit SHA
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          # Fail on high severity (CVSS 7.0-8.9) and critical (CVSS 9.0+) vulnerabilities
          fail-on-severity: high
          # Check both development and runtime dependencies
          fail-on-scopes: development, runtime
          # Add comment to PR with the review results
          comment-summary-in-pr: always
          # Deny licenses that are not OSI-approved
          deny-licenses: LGPL-2.0, LGPL-2.1, LGPL-3.0, GPL-2.0, GPL-3.0
          # Allow common permissive licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, MPL-2.0
